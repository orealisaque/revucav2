{% extends 'base.html' %}

{% block title %}Excluir Anúncio - Revuca{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-lg mx-auto">
        <div class="bg-dark-800 rounded-xl p-6">
            <h1 class="text-2xl font-bold mb-4">Confirmar Exclusão</h1>
            <p class="text-gray-400 mb-6">
                Tem certeza que deseja excluir o anúncio "{{ object.titulo }}"?
                Esta ação não pode ser desfeita.
            </p>
            
            <form method="post">
                {% csrf_token %}
                <div class="flex gap-4">
                    <button type="submit" class="btn-danger">
                        Excluir
                    </button>
                    <a href="{% url 'users:dashboard' %}" class="btn-secondary">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
